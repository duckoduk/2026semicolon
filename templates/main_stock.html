<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockolon {{username}}</title>
    <link rel="stylesheet" href="static/css/main_stock.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_stock.css') }}">
</head>
<body>
    {% include "navbar/topnav.html" %}
    <br><br><br>
    <div class="contents" id="stock-container">
        {% for i in range(clubs | length) %}
        <section class="stock-card">
            <div class="stock-info">
                <div class="club_logo"></div>
                <div class="text-container">
                    <p class="club-name">{{ clubs[i] }}</p>
                    <p class="price">{{ club_price[i+2] }}â‚©</p>
                    <button class="buy_bt" onclick="location.href='{{ url_for('buy_stock', club=clubs[i]) }}';">Buy</button>
                </div>
            </div>
            <div class="chart"></div>
        </section>
        {% endfor %}
    </div>
    <br><br><br>
    
    {% include "navbar/bottomnav.html" %}
</body>
</html>
