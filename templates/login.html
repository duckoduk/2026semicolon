<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stockolon</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<div class="box">    
    <div class="header">
        <div>
            <p style="font-size:x-large;">welcome!</p>
            <h1>Sign in to</h1>
            <h1><span style="color: #A6F4BC;">S</span>TOC<span style="color: #A6F4BC;">K</span>OLON!</h1>
        </div>
        <div class="logo"></div>
    </div>
    <form action="/login" method="POST">  <!-- login 시 main_stock연결 -->
        <input type="text" name="student_id" placeholder="학번 ex)10101" value="{{id}}">
        {% if response %}
        <p style = 'color: red;'>{{response}}</p>
        {% else %}
        <br><br>
        {% endif %}
        <input type="password" name ="pw" placeholder="비밀번호">
        {%if response_pw %}
        <p style="color: red;">{{response_pw}}</p>
        {% else %}
        <br><br>
        {% endif %}
        <input type="submit" value="login"><br><br>
    </form>
    <p style="display: inline;">아직 회원이 아니신가요?</p>
    <form action="/register" method="POST" style="display: inline;">
        <button type='submit' class="text-bt">Register</button>
    </form><br><br>
    <p style="display: inline;">운정고등학교 코딩 동아리 semicolon지원 신청하기</p>
    <button style="display: inline;" class="text-bt">-> Go to form</button>
</div>
</body>
