<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/ranking.css">
    <title>ranking</title>
</head>
<body>
    {% include "navbar/topnav.html" %} <br><br><br>
    <div class="container">
        <div class="ranking">
            <h1>Ranking</h1>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Total Assets</th>
                </tr>
                {% for i in range(ranking|length) %}
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{ranking[i].username}}</td>
                        <td>{{ranking[i].total_assets}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% include "navbar/bottomnav.html" %}  

</body>
</html>
